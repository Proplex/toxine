<html xmlns='http://www.w3.org/1999/xhtml'>
    <head>
        <title>Toxine</title>
        <meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
        <link href='toxine.css' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css' />
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
        <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js'></script>
        <script src='whammy/whammy.js'></script>
        <script src='toxwrap/pre.js'></script>
        <script src='toxwrap/toxwrap.js'></script>
        <script src='toxine.js'></script>
    </head>
    <body>
        <h1>Toxine <span id='alpha-tag'>alpha</span></h1>
        <div class='dialog' id='connect-dialog' title='Connect to Tox network'>
            <form>
                <label for='connect-dialog-data'>Existing data
                file (if blank, a new user will be created):</label>
                <input type='file' name='connect-dialog-data'
                    id='connect-dialog-data'
                    class='ui-widget-content ui-corner-all'>
                </input>
                <label for='connect-dialog-address'>Bootstrap address:</label>
                <input type='text' name='connect-dialog-address'
                    id='connect-dialog-address'
                    class='ui-widget-content ui-corner-all'
                    value='23.226.230.47'></input>
                <label for='connect-dialog-port'>Bootstrap port:</label>
                <input type='text' name='connect-dialog-port'
                    id='connect-dialog-port'
                    class='ui-corner-all'
                    value='33445'></input>
                <label for='connect-dialog-key'>Bootstrap key:</label>
                <textarea name='connect-dialog-key'
                    id='connect-dialog-key'
                    class='ui-widget-content ui-corner-all'
                    >A09162D68618E742FFBCA1C2C70385E6679604B2D80EA6E84AD0996A1AC8A074</textarea>
            </form>
        </div>
        <div id='sidebar'>
            <div id='user'>
                <div id='user-nick'>Not connected</div>
                <div id='user-statustext'>Set your status...</div>
            </div>
            <ul id='contact-list'>
                no contacts
            </ul>
        </div>
        <div id='chat'>
            <div id='chat-contact'>&nbsp;</div>
            <div id='chat-contact-statustext'>Select a contact to start chatting</div>
            <ul id='chat-text'>
            </ul>
            <div id='chat-input'>
                <textarea id='chat-input-text' rows='2'></textarea>
                <div id='chat-buttons'>
                    <button id='chat-send' disabled>Send</button>
                    <button id='chat-attach' disabled>Attach</button>
                </div>
            </div>
        </div>
        <a href="http://github.com/polymeris/toxine"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    </body>
</html>
